{% extends 'bboard/base.html' %}

{% block content %}

<h3 class="login-message">Пожалуйста, войдите на сайт</h3>
<form class="reg-form" method="post">
    {% csrf_token %}
<!--    {{ form.as_p }}-->
    <p>Имя пользователя: {{ form.username }}</p>
    <p>Пароль: {{ form.password }}</p>
    <button class="generic-button" type="submit">Войти</button>
</form>

{% endblock content %}
