{% extends 'bboard/base.html' %}
{% load static %}

{% block content %}
<div class="images"><img src="{% static 'img/pink_house.jpg' %}" class='img-fit'></div>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/styles_1.css' %}">
        <title>Главная :: Доска объявлений</title>
    </head>
    <body>
        <h1 class="postings">Объявления</h1>
<!--        <h1 class="postings">{{ bbs }}</h1>-->
        {% for bb in bbs %}
        <sidebar class="sidebar-1">
            <ul class="navbars" id="navbar-main">
                <li><a href="{% url 'bboard:read_bb' pk=bb.pk %}">{{ bb.title }}</a></li>
                <li><a>{{ bb.content }}</a></li>
                <li><a>{{ bb.published|date:"d.m.Y H:i:s" }}</a></li>

                {% if bb.image %}
                    <img src="{{ bb.image.url }}" width="150px" height="auto">
                {% else %}
                    <img src="{% static 'img/no_image.jpg' %}" width="150px" height="auto">
                {% endif %}

            </ul>
        </sidebar>
<!--        <div>-->
<!--            <h2>{{ bb.title }}</h2>-->
<!--            <p>{{ bb.content }}</p>-->
<!--            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>-->
<!--        </div>-->
        {% endfor %}
    </body>
</html>

{% endblock content %}
