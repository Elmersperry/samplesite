<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles_1.css' %}">
</head>
<body>
  <nav class="nav">
    <a class="nav-link active" aria-current="page" href="{% url 'bboard:index' %}">Главная</a>
    <a class="nav-link" href="#">Объявления</a>
    <a class="nav-link" href="{% url 'bboard:about' %}">О сайте</a>
    <a class="nav-link" href="{% url 'bboard:add_bb' %}">Создать объявление</a>
    {% if not user.is_authenticated %}
    <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
    {% else %}
    <a class="nav-link" href="{% url 'users:profile' pk=user.pk %}">{{user.username}}</a>
    <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
    {% endif %}
  </nav>
{% block content %}
{% endblock content %}
</body>
</html>
