{% extends 'bboard/base.html' %}

{% block content %}
<h3>Удаление поста</h3>
<p>Заголовок - {{ post.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'bboard:index' %}">
      <button type="button">Отменить</button>
    </a>
</form>

{% endblock content %}
